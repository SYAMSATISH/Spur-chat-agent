services:
  - type: web
    name: spur-chat-agent
    env: node
    plan: free
    buildCommand: ./render-build.sh
    startCommand: cd server && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
